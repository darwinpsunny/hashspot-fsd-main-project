<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="assets\img\438bd9b499a14a76ba2d444ed401ed0c.png" alt=""></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']"routerLink="/user/services">Services</a>
      <a mat-list-item [routerLinkActive]="['active']"routerLink="/user/applications">Your application</a>
      <a mat-list-item [routerLinkActive]="['active']"routerLink="/user/profile">Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Userpannel</span>
      <div class="homebt">
        <button mat-icon-button color="primary" (click)="userlogout();"class="clrbtn" aria-label="Example icon button with a home icon">
           <mat-icon>home</mat-icon>
         </button>
         </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
